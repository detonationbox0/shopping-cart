<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart Example</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link id="favicon" rel="shortcut icon" type="image/png" href="https://www.themailshark.net/favicon.ico" />
   
    <style>
      


    </style>
  </head>
  <body>
    <!-- HTML -->
    <!-- #region -->
    <!-- Overlay Container -->
    <div id="overlay-background">
      <div id="overlay-container">
        <!-- JavaScript appends DOM here -->
      </div>
    </div>

    <!-- Global Container -->
    <div id="container">
      <div id="navbar"></div>
      <div id="page">
        <div id="cart-container">
          <div id="cart-body">
            <div id="cart-summary">
              <div id="cart-summary-name">
                <svg viewBox="0 0 100 80" width="40" height="40" id="hamburger">
                  <rect width="100" height="20"></rect>
                  <rect y="30" width="100" height="20"></rect>
                  <rect y="60" width="100" height="20"></rect>
                </svg>
                <h3 id="header-title">Shopping Cart</h3>
              </div>
              <div id="cart-flags">
              </div>
            </div>
            <div class="cart-area" id="cart-body">
              <div class="area-head" id="cart-head">

                <i class="fas fa-shopping-cart area-head-icon" id="cart-icon"></i>
                <h4 class="area-title">Shopping Cart <span class="item-count" id="cart-count" value="0">0 Item(s)</span><span class="expand">Collapse</span></h4>
                <div class="area-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="orders" id="cart-orders"> <!-- Start Orders -->
              </div> <!-- End Orders -->
            </div>
             <div class="cart-area" id="pending-body">
              <div class="area-head" id="pending-head">
                <i class="fas fa-exclamation-triangle area-head-icon" id="pending-icon"></i>
                <h4 class="area-title">Needs Attention <span class="item-count" id="pending-count" value="0">0 Item(s)</span><span class="expand">Collapse</span></h4>
                <div class="area-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="orders" id="pending-orders"></div>
            </div>
            <div class="cart-area" id="saved-body">
              <div class="area-head" id="saved-head">
                <i class="fas fa-clock area-head-icon" id="saved-icon"></i>
                <h4 class="area-title">Saved Orders <span class="item-count" id="saved-count" value="0">0 Item(s)</span><span class="expand">Collapse</span></h4>
                <div class="area-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="orders" id="saved-orders"></div>
            </div>
          </div>
        </div>
        <div id="totals-container">
          <div id="totals-area">
            <div id="totals-head">
              <h4 class="totals-header">Order Details</h4>
              <p class="link" id="show-hide-details">Show Details</p>
            </div>
            <div id="totals-cart">
            </div>
            <div id="totals-summary">
              <div class="totals-sum">
                <div class="totals-sum-name">Total Store(s)</div>
                <div class="totals-sum-value" id="totals-sum-stores">2 Store(s)</div>
              </div>
              <div class="totals-sum">
                <div class="totals-sum-name">Total Item(s)</div>
                <div class="totals-sum-value" id="totals-sum-items">4</div>
              </div>
              <div class="totals-sum">
                <div class="totals-sum-name emph">Order Total</div>
                <div class="totals-sum-value emph" id="totals-sum-total">$1,549.00</div>
              </div>
              <div class="totals-sum">
                <div class="totals-sum-name emph">Due Now</div>
                <div class="totals-sum-value emph" id="totals-sum-due">$125.00</div>
              </div>
            </div>
            <div id="totals-buttons">
              <div class="total-button" id="place">Place My Order</div>
              <div class="total-button" id="continue">Continue Shopping</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #endregion -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
